
{% extends 'base.html' %}
{% block title %}
<title>Create</title>
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}  
<main class="contenedor-form">
    <div class="title-form">
        <h2>Add New Product</h2>
    </div>
    <form method="POST" class="form">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value='Crear' class="btn-input btn-success">
        <a href="{% url 'app:crud' %}" class="btn-input btn-danger">Cancelar</a>
    </form>
</main>
{% endblock %}
