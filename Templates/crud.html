{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" type="text/css">
    <title>Document</title>
</head>
<body>     
    <div>
        <a href="{% url 'app:create' %}">New Product</a>
    <table>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Descripcion</th>
                <th>Fecha de Creacion</th>
                <th>Categoria</th>
                <th>Precio</th>
                <th>Stock</th>
                <th colspan="2">Aciones</th>
            </tr>
        </thead>
        <tbody>
        {% for producto in productos %}
            <tr>
                <td>{{producto.cod_product}}</td>
                <td>{{producto.description}}</td>
                <td>{{producto.create}}</td>
                <td>{{producto.category}}</td>
                <td>{{producto.price}}</td>
                <td>{{producto.stock}}</td>
                <td>
                    <a href="{% url 'app:update' producto.cod_product%}">Update</a>
                </td>
                <td>
                    <a href="{% url 'app:delete' producto.cod_product%}">Delete</a>
                </td>
            </tr>

        {% endfor %}
        </tbody>
    </table>
    </div>
    
</body>
<script ></script>
</html>
